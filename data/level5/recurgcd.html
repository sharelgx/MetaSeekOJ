<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C++ 递归欧几里得算法 动画演示</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 1em;
      padding: 2em;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .flex {
      display: flex;
      gap: 2em;
      align-items: flex-start;
    }
    .code-section, .animation-section {
      flex: 1;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 0;
    }
    .highlight {
      background: #44475a;
    }
    .step {
      padding: 1em;
      border-left: 5px solid #9b59b6;
      margin-bottom: 1em;
      background: #ecf0f1;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
    }
    .step::before {
      content: "→";
      position: absolute;
      left: -1.5em;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: #9b59b6;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background-color: #9b59b6;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>递归欧几里得算法演示（C++）</h1>
    <div class="flex">
      <div class="code-section">
        <pre id="code">
// 递归实现的辗转相除法
int gcd(int a, int b) {
    if (b == 0) {
        return a;
    }
    return gcd(b, a % b);
}
        </pre>
      </div>
      <div class="animation-section">
        <div id="animation">
          <!-- 动画步骤 -->
        </div>
        <button onclick="nextStep()">下一步</button>
      </div>
    </div>
  </div>

  <script>
    const steps = [
      { explanation: "初始调用：gcd(48, 18)", highlight: 1 },
      { explanation: "b 不为 0，进入判断，执行递归调用 gcd(18, 12)", highlight: 5 },
      { explanation: "进入递归：gcd(18, 12)", highlight: 1 },
      { explanation: "继续递归调用 gcd(12, 6)", highlight: 5 },
      { explanation: "进入递归：gcd(12, 6)", highlight: 1 },
      { explanation: "继续递归调用 gcd(6, 0)", highlight: 5 },
      { explanation: "进入递归：gcd(6, 0)", highlight: 1 },
      { explanation: "b == 0，返回 a = 6，依次返回每层调用", highlight: 3 }
    ];

    let currentStep = 0;

    function nextStep() {
      const animDiv = document.getElementById("animation");
      const codeBlock = document.getElementById("code");
      const lines = codeBlock.innerText.trim().split("\n");

      if (currentStep >= steps.length) return;

      const step = steps[currentStep];

      const highlighted = lines.map((line, index) => {
        if (index === step.highlight) {
          return `<span class='highlight'>${line}</span>`;
        } else {
          return line;
        }
      }).join("\n");
      codeBlock.innerHTML = `<code>${highlighted}</code>`;

      const div = document.createElement("div");
      div.className = "step";
      div.innerText = step.explanation;
      animDiv.appendChild(div);

      currentStep++;
    }
  </script>
</body>
</html>
