<body>
  <div class="left">

    <div class="input-area">

  <div class="right">
    <h2>ğŸ§  ä»£ç é«˜äº®</h2>
    <div class="code-box" id="codeBox">
      <span id="c1">int n;</span>
      <span id="c2">cin &gt;&gt; n;</span>
      <span id="c3">vector&lt;int&gt; a(n);</span>

      <span id="c5">sort(a.begin(), a.end());</span>
      <span id="c6">int k = 0;</span>
      <span id="c7">for (int i = 0; i &lt; n; i++) {</span>
      <span id="c8">  if (a[i] &gt;= k + 1) {</span>
      <span id="c9">    k++;</span>
      <span id="c10">  }</span>

  <script>
    let steps = [];
    let a = [];
    let currentStep = -1;
    let k = 0;

    function clearHighlights() {
      document.querySelectorAll('.code-box span').forEach(el => el.classList.remove('highlight'));
    }

    function highlightLine(id) {
      clearHighlights();
      if (id) document.getElementById(id).classList.add('highlight');
    }

    function startSimulation() {
      const input = document.getElementById("inputArea").value.trim();
      a = input.split(/\s+/).map(Number);
      if (a.length === 0 || a.some(isNaN)) {
        alert("è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—ï¼Œä¸”æ•°é‡ä¸èƒ½ä¸º0");
        return;
      }
      a.sort((x, y) => x - y);
      steps = [];
      k = 0;
      currentStep = -1;

      // åˆå§‹çŠ¶æ€ï¼ˆæ’åºåï¼‰
      steps.push({
        day: 0,
        log: "",
        bars: "",
        k: 0,
        highlight: "c5"
      });

      // æ¨¡æ‹Ÿæ¯ä¸€å¤©
      for (let i = 0; i < a.length; i++) {
        const need = k + 1;
        if (a[i] >= need) {
          k++;
          steps.push({
            day: k,
            log: `âœ… ç¬¬${k}å¤©ï¼šç”¨é¢˜å•(${a[i]}) å®Œæˆ ${need} é¢˜\n`,
            bars: { success: k },
            k: k,
            highlight: "c9"
          });
        } else {
          steps.push({
            day: k + 1,
            log: `âŒ è·³è¿‡é¢˜å•(${a[i+1]})ï¼Œä¸å¤Ÿç¬¬ ${need} å¤©çš„é¢˜é‡\n`,
            bars: { fail: true },
            k: k,
            highlight: "c8"
          });
        }
      }

      // ç»“æŸçŠ¶æ€
      steps.push({
        day: k,
        log: `âœ… å°æ¨æœ€å¤šå¯ä»¥åšæŒ ${k} å¤©ä¸å·æ‡’ã€‚`,
        bars: { final: true },
        k: k,
        highlight: "c12"
      });

      currentStep = 0;
      renderStep();
      document.getElementById("prevBtn").disabled = true;
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("startBtn").disabled = true;
    }

    function renderStep() {
      const step = steps[currentStep];

      // æ›´æ–°æ—¥å¿—ç´¯ç§¯æ˜¾ç¤º
      let logText = "";
      for (let i = 1; i <= currentStep; i++) {
        logText += steps[i].log || "";
      }
      document.getElementById("logBox").innerText = logText;

      // æ›´æ–°è¿›åº¦æ¡
      let barsHtml = "";
      for (let i = 1; i <= currentStep; i++) {
        if (steps[i].bars) {
          if (steps[i].bars.success) {
            barsHtml += `<div class='success'>${steps[i].bars.success}</div>`;
          } else if (steps[i].bars.fail) {
            barsHtml += `<div class='fail'>Ã—</div>`;
          }
        }
      }
      document.getElementById("barBox").innerHTML = barsHtml;

      // æ›´æ–°ç»“æœæ–‡æœ¬ï¼Œåªåœ¨æœ€åä¸€æ­¥æ˜¾ç¤º
      document.getElementById("resultText").innerText =
        currentStep === steps.length - 1 ? `âœ… å°æ¨æœ€å¤šå¯ä»¥åšæŒ ${step.k} å¤©ä¸å·æ‡’ã€‚` : "";

      highlightLine(step.highlight);

      // æŒ‰é’®çŠ¶æ€æ§åˆ¶
      document.getElementById("prevBtn").disabled = currentStep <= 0;
      document.getElementById("nextBtn").disabled = currentStep >= steps.length - 1;
    }

    function stepNext() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        renderStep();
      }
    }

    function stepPrev() {
      if (currentStep > 0) {
        currentStep--;
        renderStep();
      }
    }
  </script>
