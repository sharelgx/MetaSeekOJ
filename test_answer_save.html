<!DOCTYPE html>
<html>
<head>
    <title>测试答案保存功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>答案保存功能测试</h1>
    
    <div class="test-section">
        <h3>测试1: 保存单个答案</h3>
        <button onclick="testSaveAnswer()">保存答案到题目1</button>
        <div id="saveResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试2: 获取已保存的答案</h3>
        <button onclick="testGetAnswers()">获取考试会话答案</button>
        <div id="getResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试3: 提交考试</h3>
        <button onclick="testSubmitExam()">提交考试</button>
        <div id="submitResult" class="result"></div>
    </div>

    <script>
        // 测试保存答案
        async function testSaveAnswer() {
            const resultDiv = document.getElementById('saveResult');
            try {
                const response = await fetch('http://localhost:8086/api/plugin/choice/exam-sessions/1/answers/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        question_id: 1,
                        selected_answer: 'A'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>保存答案结果:</strong><br>状态: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                console.log('保存答案结果:', data);
            } catch (error) {
                resultDiv.innerHTML = `<strong>错误:</strong> ${error.message}`;
                console.error('保存答案失败:', error);
            }
        }
        
        // 测试获取答案
        async function testGetAnswers() {
            const resultDiv = document.getElementById('getResult');
            try {
                const response = await fetch('http://localhost:8086/api/plugin/choice/exam-sessions/1/answers/', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>获取答案结果:</strong><br>状态: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                console.log('获取答案结果:', data);
            } catch (error) {
                resultDiv.innerHTML = `<strong>错误:</strong> ${error.message}`;
                console.error('获取答案失败:', error);
            }
        }
        
        // 测试提交考试
        async function testSubmitExam() {
            const resultDiv = document.getElementById('submitResult');
            try {
                const response = await fetch('http://localhost:8086/api/plugin/choice/exam-sessions/1/submit/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>提交考试结果:</strong><br>状态: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                console.log('提交考试结果:', data);
            } catch (error) {
                resultDiv.innerHTML = `<strong>错误:</strong> ${error.message}`;
                console.error('提交考试失败:', error);
            }
        }
    </script>
</body>
</html>
