<!DOCTYPE html>
<html>
<head>
    <title>Test Breadcrumb Navigation</title>
    <meta charset="utf-8">
    <script src="/check-breadcrumb.js"></script>
    <script>
        // 监听页面加载
        window.addEventListener('load', function() {
            console.log('测试页面加载完成，准备跳转到目标页面...');
            
            // 直接跳转到目标页面
            setTimeout(function() {
                console.log('跳转到 /topics/4/practice');
                window.location.href = '/topics/4/practice';
            }, 1000);
        });
        
        // 捕获所有错误
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error, 'at', e.filename + ':' + e.lineno);
        });
        
        // 捕获未处理的Promise拒绝
        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise拒绝:', e.reason);
        });
    </script>
</head>
<body>
    <h1>面包屑导航测试</h1>
    <p>正在跳转到 /topics/4/practice 页面...</p>
    <p>请打开浏览器开发者工具查看控制台输出。</p>
    <div id="status">准备跳转...</div>
    
    <script>
        document.getElementById('status').innerHTML = '1秒后跳转到目标页面...';
    </script>
</body>
</html>
